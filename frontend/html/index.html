<html>
    <head>
        <title>Login - 47</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
        <link rel="stylesheet" href="/css/index.css" />
        <link rel="icon" type="image/png" href="https://www.votem.com/wp-content/uploads/2016/09/mobileRegistration.png" sizes="16x16" />
    </head>
    <body>
        <div class="form-box">
            <h3 style="font-weight: 600;font-family: 'Courier New', Courier, monospace;">Welcome</h3>
            <div class="btn-group">
                <button id="sign-up" type="button" class="btn btn-primary" style="background-color: rgb(240, 34, 96);border:1px solid rgb(240, 34, 96);border-radius: 5px;font-size:18px;">Sign-Up</button>
                <button id="sign-in" type="button" class="btn btn-primary" style="background-color: rgb(240, 34, 96);border:1px solid rgb(240, 34, 96);border-radius: 5px;font-size:18px;">Sign-In</button>
            </div>
            <div class="form-2">
                <form id="register-form" action="/users" method="POST"  class="form-input" >
                    <i class="fa fa-address-card" aria-hidden="true"></i>
                    <input id="email" type="email" placeholder="E-mail" name="email" required>
                    <br>
                    <i class="fa fa-user" aria-hidden="true" ></i>
                    <input id="username" type="text" placeholder="Username" name="username" required>
                    <br>
                    <i class="fa fa-user-secret" aria-hidden="true"></i>
                    <input id="password" type="password" placeholder="Password" name="password" required>
                    <br>
                    <button id="register-btn" type="submit">Register</button>
                  </form>
    
                  <form id="login-form" action="/users" method="POST"  class="form-input" >
                    <i class="fa fa-user" aria-hidden="true" ></i>
                    <input id="username" type="text" placeholder="Username" name="username" required>
                    <br>
                    <i class="fa fa-user-secret" aria-hidden="true"></i>
                    <input id="password" type="password" placeholder="Password" name="password" required>
                    <br>
                    <button id="login-btn" type="submit">Login</button>
                  </form>
            </div>
        </div>
        <script src="/js/toggle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
